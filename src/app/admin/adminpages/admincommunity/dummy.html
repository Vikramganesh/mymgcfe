<div>
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Community Registration
        <!-- <small>Control panel</small> -->
      </h1>
      <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i>Home</li>
        <li class="active">Community Registartion</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">

            <!-- form start -->
            <form role="form">
              <div class="row">
                 <div class="col-md-4">
                  <div class="box-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Community Name</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-home"></i>
                      </div>
                      <input type="text" class="form-control" />
                    </div><!-- /.input group -->
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Community Short Name</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-home"></i>
                      </div>
                      <input type="text" class="form-control" />
                    </div><!-- /.input group -->
                  </div>
                  <div class="form-group">
                    <label>Community Type</label>
                    <select class="form-control">
                      <option>--select--</option>
                      <option>Appartments</option>
                      <option>Villas</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Locality</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-building-o"></i>
                      </div>
                      <input type="text" class="form-control" />
                    </div><!-- /.input group -->
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">City</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-building-o"></i>
                      </div>
                      <input type="text" class="form-control" />
                    </div><!-- /.input group -->
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">State</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-building-o"></i>
                      </div>
                      <input type="text" class="form-control" />
                    </div><!-- /.input group -->
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">PIN</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-thumb-tack"></i>
                      </div>
                      <input type="text" class="form-control" />
                    </div><!-- /.input group -->
                  </div>
                </div>
              </div>
              <div class="col-md-4" style="margin-top:10px">
                <div class="form-group">
                  <label for="exampleInputEmail1">Contact Person-1 Name</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-male"></i>
                    </div>
                    <input type="text" class="form-control" />
                  </div><!-- /.input group -->
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Contact Person-1 Phone</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-phone"></i>
                    </div>
                    <input type="text" class="form-control" />
                  </div><!-- /.input group -->
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Contact Person-1 Email</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-envelope"></i>
                    </div>
                    <input type="text" class="form-control" />
                  </div><!-- /.input group -->
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Contact Person-2 Name</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-male"></i>
                    </div>
                    <input type="text" class="form-control" />
                  </div><!-- /.input group -->
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Contact Person-2 Phone</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-phone"></i>
                    </div>
                    <input type="text" class="form-control" />
                  </div><!-- /.input group -->
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Contact Person-2 Email</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-envelope"></i>
                    </div>
                    <input type="text" class="form-control" />
                  </div><!-- /.input group -->
                </div>

               </div>
               <div class="col-md-4">

              </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div><!-- /.box -->

        </div>
      </div>
    </section>

  </div>
