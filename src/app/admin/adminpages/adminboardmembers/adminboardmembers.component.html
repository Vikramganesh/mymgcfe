<div>
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1 id="cr">
      Board Members Registration
      <!-- <small>Control panel</small> -->
    </h1>
    <ol class="breadcrumb">
      <li><i class="fa fa-dashboard"></i>Home</li>
      <li class="active">Board Members Registration</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <button id="add" (click)="addMember()" class="btn btn-primary">Add Member</button>
    <form [formGroup]="BmForm" (ngSubmit)="BmReg()" >
           <!-- general form elements -->
           <div class="box box-primary">
                <div class="box-header">
                  <h3 class="box-title" >Community Details</h3>
                </div><!-- /.box-header -->
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Community</label>
                      <select class="form-control" formControlName='commid' (change)="type($event)">
                        <option>--select--</option>
                        <option *ngFor= "let c of communities" value="{{c.sis_community_id}}">{{c.sis_community_name}}</option>
                      </select>
                    </div>

                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Start Date</label>
                      <div class="input-group">
                        <div class="input-group-addon">
                          <i class="fa fa-calendar"></i>
                        </div>
                        <input type="month" class="form-control"  formControlName='startdate' />
                      </div><!-- /.input group -->
                    </div>

                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="exampleInputEmail1">End Date</label>
                      <div class="input-group">
                        <div class="input-group-addon">
                          <i class="fa fa-calendar"></i>
                        </div>
                        <input type="month" class="form-control" formControlName='enddate' />
                      </div><!-- /.input group -->
                    </div>

                  </div>
                </div>
           </div>

           <div class="box box-primary">
                <div class="box-header">
                  <h3 class="box-title" >Boardmembers</h3>
                </div><!-- /.box-header -->
                <div *ngFor="let mem of member.controls; let i = index">
                  <div [formGroup]="mem">
                    <div class="row">
                      <div class="col-md-2">
                        <div class="form-group">
                          <label>Designation</label>
                          <select class="form-control" formControlName='designation'>
                            <option *ngFor= "let role of roles" value="{{role.sis_community_role_id}}">{{role.sis_community_role_name}}</option>
                          </select>
                        </div>
                      </div>
                      <!-- <div class="col-md-2">
                        <div class="form-group">
                          <label>Unit No.</label>
                          <select class="form-control" formControlName='unit' (change)="unit($event)">
                            <option *ngFor= "let u of units" value="{{u.unit_id}}">{{u.unit_id}}</option>
                          </select>
                        </div>
                      </div> -->

                      <div class="col-md-2" *ngIf="displaytype == 2">
                        <div class="form-group">
                          <label for="exampleInputEmail1">House No</label>
                          <select class="form-control" formControlName='h_unitid' >
                            <option *ngFor= "let b of blocks" value="{{b.unit_id}}">{{b.house_num}}</option>
                          </select>
                        </div>

                      </div>
                      <div class="col-md-2" *ngIf="displaytype == 1">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Unit</label>
                          <select class="form-control" formControlName='unit' >
                            <option *ngFor= "let b of blocks" value="{{b.unit_id}}">{{b.blockflat_name}}</option>
                          </select>
                        </div>

                      </div>
                      <!-- <div class="col-md-2" *ngIf="displaytype == 1">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Flat No.</label>
                          <select class="form-control" formControlName='unit' (change)="flat($event)">
                            <option *ngFor= "let f of flats" value="{{f.unit_id}}">{{f.flat_num}}</option>
                          </select>
                        </div>
                      </div> -->

                      <div>
                      <div class="col-md-2">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Name</label>
                          <div class="input-group">
                            <div class="input-group-addon">
                              <i class="fa fa-user"></i>
                            </div>
                            <input type="text" class="form-control" formControlName="bmname" />
                          </div><!-- /.input group -->
                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email</label>
                          <div class="input-group">
                            <div class="input-group-addon">
                              <i class="fa fa-envelope"></i>
                            </div>
                            <input type="text" class="form-control" formControlName="email"   />
                          </div><!-- /.input group -->
                        </div>

                      </div>
                      <div class="col-md-2">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Phone</label>
                          <div class="input-group">
                            <div class="input-group-addon">
                              <i class="fa fa-phone"></i>
                            </div>
                            <input type="text" class="form-control"  formControlName="phone" />
                          </div><!-- /.input group -->
                        </div>
                      </div>
                    </div>
                      <!-- <div class="col-md-1" style="margin-top:25px">
                         <button (click)="addMember()" class="btn btn-primary">Add</button>
                      </div> -->
                      <div class="col-md-1" style="margin-top:25px">
                        <button class="btn btn-danger" (click)="remove(i)" *ngIf="i!=0">Remove</button>
                      </div>
                    </div>
                  </div>
                </div>
                <button id="sub" type="submit" class="btn btn-primary" [disabled]="!BmForm.valid">Submit</button>
           </div>
    </form>
  </section>
</div>
