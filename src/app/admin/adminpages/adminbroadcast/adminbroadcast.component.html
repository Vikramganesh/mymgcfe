<div>
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1 id="cr">
      MailBox
      <!-- <small>Control panel</small> -->
    </h1>
    <ol class="breadcrumb">
      <li><i class="fa fa-dashboard"></i>Home</li>
      <li class="active">MailBox</li>
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Compose New Message</h3>
          </div><!-- /.box-header -->
          <div class="box-body">
            <form [formGroup]="EmailReg" (ngSubmit)="Send()">
              <div class="form-group">
                <div class="form-group">
                  <label>To</label>
                  <select class="form-control" formControlName='to'>
                    <option>owners</option>
                    <option>tenants</option>
                    <option>all</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <input class="form-control" formControlName="subject" placeholder="Subject:"/>
              </div>
              <ul class="wysihtml5-toolbar">

              </ul>
              <div class="form-group">
                <textarea id="compose-textarea" formControlName="message" class="form-control" style="height: 200px">
                </textarea>
              </div>
              <div class="box-footer">
                <div class="pull-right">
                  <button type="submit" class="btn btn-primary" [disabled]="!EmailReg.valid"><i class="fa fa-envelope-o"></i> Send</button>
                </div>
              </div><!-- /.box-footer -->
            </form>
          </div><!-- /.box-body -->
        </div><!-- /. box -->
      </div>

    </div>
  </section>


</div>
