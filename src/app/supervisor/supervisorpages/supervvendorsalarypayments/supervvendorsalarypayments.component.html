<div>
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1 id="cr">
        Vendor Payment
        <!-- <small>Control panel</small> -->
      </h1>
      <!-- <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i>Home</li>
        <li class="active">attendance</li>{{communityname}}
      </ol> -->
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="box box-primary">
      <form [formGroup]="attendanceReg" (ngSubmit)="SignForm()">
        <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>Community Name</label>
                <input type="text"  class="form-control" value="{{communityname}}" readonly />
              </div>
            </div>
            
            <div class="col-md-4">
              <div class="form-group">
                <label>Date</label>
                <input type="month" pattern="\d{2}-\d{4}" class="form-control" formControlName="date" />
              </div>
            </div>
        </div>
        <table #dataTable class="display" style="width:100%">
              <thead>
                <tr>
                <th>Name</th>
                <th>Payment</th>
               
                </tr>
             </thead>
             <tbody *ngFor="let emp of t.controls; let i = index">
  
                 <tr [formGroup]="emp" class="form-row">
                   <td >
                          <input type="text" class="form-control" formControlName='ven_name' />
                   </td>
                  
                   <td>
                        <input type="text" class="form-control" formControlName='payment' />
  
                   </td>
                 </tr>
  
             </tbody>
        </table>
        <button id="sub1" type="submit" class="btn btn-primary" >Save</button>
        <!-- <button id="sub2" class="btn btn-primary" (click)="submit()">Submit</button> -->
      </form>
    </div>
    </section>
  </div>
