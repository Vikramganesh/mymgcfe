<div>
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1 id="cr">
      Attendance
      <!-- <small>Control panel</small> -->
    </h1>
    <ol class="breadcrumb">
      <li><i class="fa fa-dashboard"></i>Home</li>
      <li class="active">attendance</li>{{communityname}}
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="box box-primary">
    <form [formGroup]="attendanceReg" (ngSubmit)="SignForm()">
      <table #dataTable class="display" style="width:100%">
            <thead>
              <tr>
              <th>Name</th>
              <th>Status</th>
              <th>In-Time</th>
              <th>Out-Time</th>
              </tr>
           </thead>
           <tbody *ngFor="let emp of t.controls; let i = index">

               <tr [formGroup]="emp" class="form-row">
                 <td >
                        <input type="text" class="form-control" formControlName='emp_name' />
                 </td>
                 <td>
                    <select class="form-control" formControlName='status'>
                      <option value="Present">Present</option>
                      <option value="Leave">Leave</option>
                    </select>
                 </td>
                 <td >
                        <input type="time" class="form-control" formControlName='in_time' />
                 </td>
                 <td>
                      <input type="time" class="form-control" formControlName='out_time' />

                 </td>
               </tr>

           </tbody>
      </table>
      <button id="sub1" type="submit" class="btn btn-primary" >Save</button>
      
    </form>
    <button id="sub2" class="btn btn-primary" (click)="submit()">Submit</button>
  </div>
  </section>
</div>
