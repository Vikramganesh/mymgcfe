<div class="login-box">
  <!-- <div class="login-logo">
    <a href="#">GANESH</a>
  </div> -->
  <!-- /.login-logo -->
  <div class="login-box-body">
    <h3 class="login-box-msg">LOGIN</h3>
    <form [formGroup]="login" (ngSubmit)="LoginSubmit()">
      <div class="form-group has-feedback">
        <input class="form-control" placeholder="Email" type="email" formControlName="username">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <div *ngIf="form.username.invalid && (form.username.disabled || form.username.touched)">
          <span class="error-span" *ngIf="form.username.errors.required">username required</span>
        </div>
      </div>
      <div class="form-group has-feedback">
        <input class="form-control" placeholder="Password" type="password" formControlName="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <div *ngIf="form.password.invalid && (form.password.disabled || form.password.touched)">
          <span class="error-span" *ngIf="form.password.errors.required">password required</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <!-- <button [routerLink]="'/admin'" class="btn btn-primary btn-block btn-flat">Login</button> -->
          <!-- <button [routerLink]="'onboard'" class="btn btn-primary btn-block btn-flat">Onbording</button> -->
          <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="!login.valid">Login</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
