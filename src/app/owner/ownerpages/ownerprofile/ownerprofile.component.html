<div>
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1 id="cr">
      Profile
      <!-- <small>Control panel</small> -->
    </h1>
    <ol class="breadcrumb">
      <li><i class="fa fa-dashboard"></i>Home</li>
      <li class="active">profile</li>
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="container">
      <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-12">
              <div class="well well-sm">
                  <div class="row">
                      <div class="col-sm-6 col-md-4">
                          <img src="assets/imgs/user.jpg" alt="" class="img-rounded img-responsive" />
                      </div>
                      <div class="col-sm-6 col-md-4">

                        <h4>Personal Details<i style="margin-left: 10px;" class="glyphicon glyphicon-pencil"></i></h4>
                          <h4>{{name}}<small>(owner)</small></h4>
                          <p>
                              <i class="glyphicon glyphicon-envelope"></i>{{email}}
                              <br />
                              <i class="glyphicon glyphicon-phone"></i><a href="http://www.jquery2dotnet.com">+91-{{phone}}</a>
                              <br />
                              <i class="glyphicon glyphicon-home"></i>{{communityname}}</p>
                          <!-- Split button -->
                      </div>
                      <div class="col-sm-6 col-md-4">
                        <div>
                          <h4>Login Details <i style="margin-left: 10px;" class="glyphicon glyphicon-pencil"></i></h4>
                        </div>
                       <p>
                        <i class="glyphicon glyphicon-user"></i>{{email}}<br>
                        <i class="glyphicon glyphicon-asterisk"></i>{{email}}
                       </p>

                    </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </section>
</div>
